<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/authorize.js"></script>
    <script type="module" src="/js/uhf.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Badge - Authorize</title>
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="modal" id="landingModal">
            <h1>Welcome to Badge</h1>
        </div>

        <div class="modal hidden" id="confirmationModal">
            <p>Do you want to allow <b id="applicationNamePlaceholder"></b> to gain access to your information?</p>
            <p>Application will be granted the following:</p>
            <ul id="scopesList">
            </ul>
            <div>
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </main>
    
    <div id="footer"></div>
</body>
</html>
