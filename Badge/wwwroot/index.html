<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/index.js"></script>
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

            .header h1 {
                margin: 0;
                font-size: 3em;
            }

        .main {
            padding: 40px 20px;
            text-align: center;
        }

            .main h2 {
                font-size: 2.5em;
                color: #333;
            }

            .main p {
                font-size: 1.2em;
                color: #666;
                line-height: 1.6;
                margin: 20px 0;
            }

        .cta-button {
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

            .cta-button:hover {
                background-color: #218838;
            }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Our Landing Page</h1>
    </div>

    <div class="main">
        <h2>Welcome</h2>
        <h2 id="usernamePlaceholder"></h2>
    </div>

    <div class="footer">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </div>

</body>
</html>
